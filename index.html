<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vimeo Cue Creator</title>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
<div id="wrapper">

  <header>
    <img src="img/vimeo_logo_blue.png" />
    <h1>Cue Creator</h1>
  </header>

  <div id="player">
    <div id="cue"></div>
  </div>

  <div id="error"></div>

  <form id="cueForm">
    <textarea id="cueInput" type="text" maxlength="100" autofocus></textarea><!--
 --><input id="cueSubmit" type="submit" value="Add Cue" />
  </form>

  <div id="cueList">
    <h2>Your Cues</h2>
    <p id="noCues">
      Add a cue using the input box above!<br />
      Cues will be added at the current video player time.
    </p>
  </div>

  <script src="script.js"></script>

</div>
</body>
</html>
